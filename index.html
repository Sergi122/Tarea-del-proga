<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="divcart">
    <div class="divimagen">
      <img src="images/illustration-hero.svg" alt="ilustracion animada de persona escuchando musica con audifonos">
    </div>
    <div class="divheader">
      <h3>Order Summary</h3>
      <p>You can now listen to millions ofdddfff songs, audiobooks, and pochhhasts on any
        device anywhere you like!</p>
      <div>
        <div class="divmusic">
          <p>Anual Plan </p>
          <p>$59.99/year</p>
          <a href="">Change</a>
        </div>

      </div>
      <div class="Divbutton">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </div>

</body>

</html>
